<div id="head">
    <h1><b>KERALA SAVINGS BANK</b></h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
            <form [formGroup]="login" (ngSubmit)="login1()">
                <div id="signinbox"><br>
                    <!-- <label for="" id="check"></label>-->
                    <div><input type="text" class="form-control" formControlName="accno"
                            placeholder="Enter Account Number"></div>
                    <label for="error">
                        <div class="error"
                            *ngIf="(this.login.get('accno')?.touched||this.login.get('accno')?.dirty)&&this.login.get('accno')?.errors">
                            *Invalid
                            Account Number</div>
                    </label>
                    <br>
                    <div><input type="password" class="form-control" formControlName="pswd" id="pwd"
                            placeholder="Enter Password"></div>
                    <label for="error">
                        <div class="error"
                            *ngIf="(this.login.get('pswd')?.touched||this.login.get('pswd')?.dirty)&&this.login.get('pswd')?.errors">
                            *Enter the
                            password</div>
                    </label>
                    <br>
                    <div><button type="submit" class="btn btn-primary btn-lg btn-block">Sign
                            In</button></div>
                    <hr>
                    <div style="text-align: center;"><a routerLink="register">Register</a></div>
                    <div style="text-align: center;"><a href="changepassword.html">Forget Password?</a></div>
                </div>
            </form>
        </div>
        <div class="col-6">

            <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="1500">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>

                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">

                    <div class="item active">
                        <a
                            href="https://www.google.com/search?client=ubuntu&hs=tea&channel=fs&ei=h2U3YIyRBe6L4-EPj7iogAw&q=HOW+TO+START+A+SAVINGS+ACCOUNT&oq=HOW+TO+START+A+SAVINGS+ACCUNT&gs_lcp=Cgdnd3Mtd2l6EAxQAFgAYP07aABwAXgAgAGEA4gBhAOSAQMzLTGYAQCqAQdnd3Mtd2l6wAEB&sclient=gws-wiz&ved=0ahUKEwjM8MHH1ITvAhXuxTgGHQ8cCsAQ4dUDCAw"><img
                                src="assets/savings.jpeg" alt="Chania" width="460" height="345"></a>
                        <div class="carousel-caption">


                        </div>
                    </div>

                    <div class="item">
                        <a
                            href="https://www.google.com/search?client=ubuntu&hs=Wea&channel=fs&ei=cGU3YJ2-CdKe4-EPo_uSmAY&q=HOW+TO+GET+A+HOME+LOAN&oq=HOW+TO+GET+A+HOME+LOAN&gs_lcp=Cgdnd3Mtd2l6EAMyAggAMgIIADICCAAyAggAMgIIADIFCAAQyQMyAggAMgIIADICCAAyAggAOggIABDqAhCPAToECAAQQzoECC4QQzoFCAAQkQI6CggAELEDEIMBEEM6BwguELEDEEM6BwgAELEDEEM6BQgAELEDOggIABCxAxCDAToFCC4QsQM6AgguOgQIABAKOgcIABDJAxAKUI7uA1j1pQRg8KcEaANwAXgBgAHJDIgBqkOSAREwLjkuNi4xLjMuMy4xLjAuMZgBAKABAaoBB2d3cy13aXqwAQrAAQE&sclient=gws-wiz&ved=0ahUKEwidtsq81ITvAhVSzzgGHaO9BGMQ4dUDCAw&uact=5">
                            <img src="assets/homeloan.jpeg" alt="Chania" width="460" height="345"></a>
                        <div class="carousel-caption">

                        </div>
                    </div>

                    <div class="item">
                        <img src="assets/bankquote.jpeg" alt="Flower" width="460" height="345">
                        <div class="carousel-caption">

                        </div>
                    </div>


                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <br>
        </div>
    </div>
</div><br />
<div>
    <marquee><b>Kerala Savings Bank-"Your Money is Safe in Our Hands!"</b></marquee>
</div>
